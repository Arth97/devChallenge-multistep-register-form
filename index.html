<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Multi-step Register Form - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<main>
		<form id="multiStepForm">

			<div class="wrapper">
				<div class="step step1" id="step1">
					<h2>Register</h2>
					<div class="flex flex-col">
						<label for="name">Name</label>
						<input class="small-text" type="text" id="name" placeholder="Enter your name" required>
					</div>
					<div class="flex flex-col">
						<label for="email">Email</label>
						<input class="small-text" type="email" id="email" placeholder="Example@gmail.com" required>
					</div>
					<button class="primary-button small-text" type="submit">Continue</button>
				</div>

				<div class="step step2" id="step2" style="display:none;">
					<h2>Which topics you are interested in?</h2>
					<div class="flex flex-col gap-4">
						<button type="button" class="topic-option" data-topic="software">
							<span class="tab-text">Software Development</span>
						</button>
						<button type="button" class="topic-option" data-topic="ux">
							<span class="tab-text">User Experience</span>
						</button>
						<button type="button" class="topic-option" data-topic="design">
							<span class="tab-text">Graphic Design</span>
						</button>
					</div>
					<button class="primary-button small-text" type="button" onclick="nextStep(2)">Continue</button>
				</div>

				<div class="step step3" id="step3" style="display:none;">
					<h2>Summary</h2>
					<div class="summary-container">
						<div class="summary-item">
							<span class="tab-text tab-color">Name:</span>
							<span id="summary-name" class="tab-text ">-</span>
						</div>
						<div class="summary-item">
							<span class="tab-text tab-color">Email:</span>
							<span id="summary-email" class="tab-text">-</span>
						</div>
						<div class="summary-item tab-color">
							<span class="tab-text">Topics:</span>
							<div id="summary-topics" class="summary-topics">
							</div>
						</div>
					</div>
					<button class="primary-button small-text" type="submit">Confirm</button>
				</div>
			</div>

			<div class="steps-description small-text">
				<span id="step-text"></span>
				<div class="flex flex-row gap-4">
					<div class="step-dot"></div>
					<div class="step-dot"></div>
					<div class="step-dot"></div>
				</div>
			</div>
		</form>
	</main>

	<script src="./js/script.js"></script>
</body>

</html>
