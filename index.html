<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Multi-step Register Form - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<main>
		<form id="multiStepForm">
			<!-- <div class="step" id="step1"> -->
			<div class="step" id="step1" style="display:none;">
					<h2>Register</h2>
					<div class="flex flex-col">
						<label for="name">Name</label>
						<input class="small-text" type="text" id="name" placeholder="Enter your name" required>
					</div>
					<div class="flex flex-col">
						<label for="email">Email</label>
						<input class="small-text" type="email" id="email" placeholder="Example@gmail.com" required>
					</div>
					<button class="primary-button small-text" type="button" onclick="nextStep(1)">Continue</button>
			</div>
			<!-- <div class="step" id="step2" style="display:none;"> -->
			<div class="step" id="step2" >
					<h2>Which topics you are interested in?</h2>
					<button class="secondary-button body-text" type="button" onclick="">Test</button>	
					<input type="password" placeholder="Contrase침a" required>
					<input type="password" placeholder="Confirmar Contrase침a" required>
					<button class="primary-button small-text" type="button" onclick="nextStep(2)">Continue</button>					
			</div>
			<div class="step" id="step3" style="display:none;">
			<!-- <div class="step" id="step3" > -->
					<h2>Paso 3: Confirmaci칩n</h2>
					<p>Por favor, revisa tu informaci칩n antes de enviar.</p>
					<button class="primary-button small-text" type="submit">Continue</button>
			</div>
			<div class="steps-description small-text">
				Step ${step} of 3
				<div class="flex flex-row gap-4">
					<div class="step-dot"></div>
					<div class="step-dot"></div>
					<div class="step-dot"></div>
				</div>
			</div>
		</form>
	</main>

	<script src="script.js"></script>
</body>

</html>
